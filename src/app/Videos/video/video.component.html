<div id="wrapper" class="wrapper">
    <video class="video" [id]="video.name" muted="muted" loop></video>
    <div [id]="video.name + 'overlay'" class="overlay">
        <div class="text">
            <h1>{{video.title}}</h1>
            <h3>{{video.description}}</h3>
        </div>
    </div>
</div>
